<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0'/>

    <link href='/WebRoot/css/materialize.min.css' type='text/css' rel='stylesheet' media='screen, projection'/>
    <link href='/WebRoot/css/materialize.supplement.css' type='text/css' rel='stylesheet' media='screen, projection'/>
    <link href='/WebRoot/css/public.css' type="text/css" rel="stylesheet" media="screen, projection"
    <link href='/WebRoot/css/main.css' type="text/css" rel="stylesheet" media='screen, projection'/>
</head>
<body>
    <main>
        hello
    </main>

    <!-- Other / Dialogs: begin -->
    <div id="InformationDialog" class="modal">
        <div class="modal-content">
            <h5 id="InformationTitle" style="text-align: center"></h5>
            <p id="InformationText" style="text-align: center"></p>
        </div>
        <div class="modal-footer grey lighten-2" style="text-align: center;">
            <a class="modal-action modal-close waves-effect waves-green btn-flat">关闭</a>
        </div>
    </div>

    <div id="BooleanSelectDialog" class="modal">
        <div class="modal-content">
            <h5 id="BooleanSelectTitle" style="text-align: center"></h5>
            <p id="BooleanSelectText" style="text-align: center"></p>
        </div>
        <div class="modal-footer grey lighten-2" style="text-align: center;">
            <a id="boolean_select_btn1" class="modal-action modal-close waves-effect waves-green btn-flat">是</a>
            <a id="boolean_select_btn2" class="modal-action modal-close waves-effect waves-green btn-flat">否</a>
        </div>
    </div>

    <div id="ComfirmDialog" class="modal">
        <div class="modal-content">
            <h5 id="ComfirmTitle" style="text-align: center"></h5>
            <p id="ComfirmText" style="text-align: center"></p>
        </div>
        <div class="modal-footer grey lighten-2" style="text-align: center;">
            <a id="comfirm_btn" class="modal-action modal-close waves-effect waves-green btn-flat">确认</a>
            <a class="modal-action modal-close waves-effect waves-green btn-flat">取消</a>
        </div>
    </div>

    <div id="TriComfirmDialog" class="modal">
        <div class="modal-content">
            <h5 id="TriComfirmTitle" style="text-align: center"></h5>
            <p id="TriComfirmText" style="text-align: center"></p>
        </div>
        <div class="modal-footer grey lighten-2" style="text-align: center;">
            <a id="tri_comfirm_btn1" class="modal-action modal-close waves-effect waves-green btn-flat"></a>
            <a id="tri_comfirm_btn2" class="modal-action modal-close waves-effect waves-green btn-flat"></a>
            <a class="modal-action modal-close waves-effect waves-green btn-flat">取消</a>
        </div>
    </div>

    <div id="AboutDialog" class="modal">
        <div class="modal-content">
            <h5 style="text-align: center">可视化实验设计辅助工具</h5>
            <ul style="padding-left: 25%; margin-top: 2em; ">
                <li id="Version"></li>
                <li id="BuildDatetime"></li>
                <li>姓名：李伟文</li>
                <li>学号：161430229</li>
            </ul>
        </div>
        <div class="modal-footer grey lighten-2">
            <a class="modal-action modal-close waves-effect waves-green btn-flat">关闭</a>
        </div>
    </div>

    <div id="loader" class="valign-wrapper">
        <div class="preloader-wrapper big active center valign">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div class="loader-background"></div>
    </div>
    <!-- Other / Dialogs: end -->

    <!-- Scripts -->
    <script src='/WebRoot/js/libs/jquery-3.2.1.min.js' type='text/javascript'></script>
    <script src='/WebRoot/js/libs/materialize.min.js' type='text/javascript'></script>
    <script src='/WebRoot/js/libs/qwebchannel.js' type='text/javascript'></script>

    <script src='/WebRoot/js/public.js' type="text/javascript"></script>
    <script src='/WebRoot/js/main.js' type='text/javascript'></script>
</body>
</html>
