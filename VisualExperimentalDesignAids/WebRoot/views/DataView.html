<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0'/>

    <link href='/WebRoot/css/materialize.min.css' type='text/css' rel='stylesheet' media='screen, projection'/>
    <link href='/WebRoot/css/materialize.supplement.css' type='text/css' rel='stylesheet' media='screen, projection'/>
    <link href='/WebRoot/css/public.css' type='text/css' rel='stylesheet' media='screen, projection'/>
</head>
<body>
    <main>
        <div id="blue" class="clock">
            <nav class="pushpin-demo-nav" data-target="blue">
                <div class="nav-wrapper light-blue">
                    <div class="container">
                        <a id="Title" class="brand-logo left" style="padding-left: .5em;">查看实验方案设计表</a>
                        <ul id="nav-mobile" class="right">
                            <div class="switch">
                                <label>
                                    <span class="white-text" style="font-size: 1.3em;">填写模式</span>
                                    <input id="ModeSwitch" type="checkbox" checked><span class="lever"></span>
                                    <span class="white-text" style="font-size: 1.3em;">查看模式</span>
                                </label>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="section">
                <div id="ShowView" style="margin-top: 4em;">
                </div>

                <div id="ModifyView" style="margin-top: 5em;">
                    <div id="ModifyFormContainer">
                    </div>

                    <div class="right" style="margin-top: .5em; margin-right: .5em;">
                        <ul class="pagination">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="right section" style="margin-top: .5em; margin-right: .5em;">
                <a id="submit_btn" class="waves-effect waves-light btn">保存</a>
                <a id="refresh_btn" class="waves-effect waves-light btn">重置</a>
            </div>
        </div>
    </main>

    <div id="InformationDialog" class="modal">
        <div class="modal-content">
            <h5 id="InformationTitle" style="text-align: center"></h5>
            <p id="InformationText" style="text-align: center"></p>
        </div>
        <div class="modal-footer grey lighten-2" style="text-align: center;">
            <a class="modal-action modal-close waves-effect waves-green btn-flat">关闭</a>
        </div>
    </div>

    <div id="loader" class="valign-wrapper">
        <div class="preloader-wrapper big active center valign">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div class="loader-background"></div>
    </div>

    <!-- Scripts -->
    <script src='/WebRoot/js/libs/jquery-3.2.1.min.js' type='text/javascript'></script>
    <script src='/WebRoot/js/libs/materialize.min.js' type='text/javascript'></script>
    <script src='/WebRoot/js/libs/qwebchannel.js' type='text/javascript'></script>

    <script src='/WebRoot/js/public.js' type='text/javascript'></script>
    <script src='/WebRoot/js/views/DataView.js' type="text/javascript"></script>
</body>
</html>
