<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0'/>

    <link href='/WebRoot/css/materialize.min.css' type='text/css' rel='stylesheet' media='screen, projection'/>
    <link href='/WebRoot/css/materialize.supplement.css' type='text/css' rel='stylesheet' media='screen, projection'/>
    <link href='/WebRoot/css/public.css' type="text/css" rel="stylesheet" media="screen, projection"/>
</head>
<body>
    <main>
        <h5 style="color: #005da4; margin-left: .25em; margin-bottom: .5em;">新建实验流程</h5>
        <div class="row" style="margin: .25em; ">
            <div class="col s12 input-field">
                <input id="process_name" type="text" class="validate" placeholder="请填写实验流程名称" pattern="^\S*$">
                <label for="process_name" data-error="实验流程名称不能为空">名称：</label>
            </div>

            <div class="col s10 input-field">
                <input id="save_path" type="text" class="file-path" placeholder="请选择实验流程保存位置" readonly pattern="^\S*$">
                <label for="save_path" data-error="实验流程保存位置不能为空">位置：</label>
            </div>
            <a id="select_save_path_btn" class="col s2 waves-effect waves-light btn" style="margin-top: .75em;">浏览</a>

            <p class="col s12">
                <input id="init_new_dir" type="checkbox" class="filled-in" checked="checked" />
                <label for="init_new_dir">为实验流程创建新目录</label>
            </p>

            <p class="col s12">
                <input id="init_module" type="checkbox" class="filled-in" checked="checked" />
                <label for="init_module">为实验流程创建实验因素数据模型</label>
            </p>

            <div id="module_name_box" class="col s12 input-field">
                <input id="module_name" type="text" class="validate" placeholder="请填写实验因素数据模型名称" pattern="^\S*$">
                <label for="module_name" data-error="实验因素数据模型名称不能为空">名称：</label>
            </div>

            <p id="information" class="col s12" style="margin-top: .5em; font-size: 14px; color: #b15c56;"></p>
        </div>

        <div style="position: absolute; bottom: 1.5em; width: 100%;">
            <a id="cancel_btn" class="col s2 waves-effect waves-light btn right" style="width: 7em; margin: 0 .25em;">取消</a>
            <a id="confirm_btn" class="col s2 waves-effect waves-light btn right" style="width: 7em; margin: 0 .25em;">确定</a>
        </div>
    </main>

    <div id="loader" class="valign-wrapper">
        <div class="preloader-wrapper big active center valign">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div class="loader-background"></div>
    </div>

    <!-- Scripts -->
    <script src='/WebRoot/js/libs/jquery-3.2.1.min.js' type='text/javascript'></script>
    <script src='/WebRoot/js/libs/materialize.min.js' type='text/javascript'></script>
    <script src='/WebRoot/js/libs/qwebchannel.js' type='text/javascript'></script>

    <script src='/WebRoot/js/public.js' type='text/javascript'></script>
    <script src='/WebRoot/js/dialogs/InitProcessDialog.js' type='text/javascript'></script>
</body>
</html>
